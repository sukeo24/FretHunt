<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>FretHunt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>

    <div id="settings">

      <label for="fingerboardSelect">指板材質:</label>
      <select id="fingerboardSelect">
        <option value="rosewood" selected>ローズウッド</option>
        <option value="maple">メープル</option>
        <option value="ebony">エボニー</option>
      </select>


      <label for="inlaySelect">インレイ：</label>
      <select id="inlaySelect">
        <option value="dot">ドット</option>
        <option value="block">ブロック</option>
        <option value="dish">ディッシュ</option>
        <option value="diamond">ダイヤモンド</option>
      </select>
    </div>
    

    <img src="FretHunt_logo.png" alt="FretHunt ロゴ" class="logo" />
  </header>

  
  <div class="controls">
    <label><input type="radio" name="mode" value="learn" checked/> 学習モード</label>
    <label><input type="radio" name="mode" value="note"  /> 音名モード</label>
    <label><input type="radio" name="mode" value="octave" /> オクターブモード</label>
    <label><input type="radio" name="mode" value="fifth" /> 5thモード</label>
    <label><input type="checkbox" id="includeSharps"  /> ♯(黒鍵)を含める</label>
  </div>


  <canvas id="fretboard" width="1600" height="300" style="position:relative; z-index:1;"></canvas>


  <!-- 音名ボタン -->
  <div id="buttons" class="note-buttons"></div> 

  <script src="https://unpkg.com/tone@latest/build/Tone.js"></script>

  <p id="question">問題: </p>
  <p id="result"></p>
  <button onclick="newQuestion()">次の問題へ</button>

  <script src="script.js"></script>
</body>
</html>
